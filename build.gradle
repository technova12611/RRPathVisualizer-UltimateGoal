
plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'rrpaths'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.acmerobotics.roadrunner:core:0.5.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
